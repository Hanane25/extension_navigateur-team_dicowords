<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <div id="title">
            <h1>DicoWords</h1>
            <p>Choose a word to have the definition or a synonym</p>
        </div>
        
        <div id="input">
            <form id="form">
                <input id="theWord" class="word" type="text" placeholder="write your word">
                <button onclick="displayBtn()" role="button" type="button" id="valid" class="word">Send</button>
            </form>
        </div>
        
        <div id="btn">
            <button class="button-77" role="button">
                <h2>Definition</h2>
            </button>
            <button class="button-77" role="button">
                <h2>Synonyms</h2>
            </button>
        </div>
        
    </section>
</body>
<script src="/script.js"></script>
</html>
